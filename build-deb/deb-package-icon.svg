<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="packageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gearGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5A623;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D68910;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7ED321;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5CB85C;stop-opacity:1" />
    </linearGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="90" fill="url(#packageGradient)" filter="url(#shadow)"/>
  
  <!-- 主包图标 -->
  <g transform="translate(100, 100)">
    <!-- 包的主体 -->
    <rect x="-35" y="-25" width="70" height="50" rx="8" ry="8" fill="white" stroke="#E0E0E0" stroke-width="2"/>
    
    <!-- 包的顶部标签 -->
    <rect x="-30" y="-35" width="60" height="10" rx="5" ry="5" fill="#F8F8F8" stroke="#D0D0D0" stroke-width="1"/>
    
    <!-- 包内的内容线条 -->
    <line x1="-25" y1="-15" x2="20" y2="-15" stroke="#CCCCCC" stroke-width="2"/>
    <line x1="-25" y1="-5" x2="15" y2="-5" stroke="#CCCCCC" stroke-width="2"/>
    <line x1="-25" y1="5" x2="25" y2="5" stroke="#CCCCCC" stroke-width="2"/>
    <line x1="-25" y1="15" x2="10" y2="15" stroke="#CCCCCC" stroke-width="2"/>
  </g>
  
  <!-- 齿轮图标 -->
  <g transform="translate(160, 40)">
    <circle cx="0" cy="0" r="20" fill="url(#gearGradient)" filter="url(#shadow)"/>
    
    <!-- 齿轮齿 -->
    <path d="M0,-20 L-3,-15 L-8,-15 L-5,-10 L-8,-5 L-3,-5 L0,0 L3,-5 L8,-5 L5,-10 L8,-15 L3,-15 Z" fill="white"/>
    <path d="M20,0 L15,-3 L15,-8 L10,-5 L5,-8 L5,-3 L0,0 L5,3 L5,8 L10,5 L15,8 L15,3 Z" fill="white"/>
    <path d="M0,20 L-3,15 L-8,15 L-5,10 L-8,5 L-3,5 L0,0 L3,5 L8,5 L5,10 L8,15 L3,15 Z" fill="white"/>
    <path d="M-20,0 L-15,-3 L-15,-8 L-10,-5 L-5,-8 L-5,-3 L0,0 L-5,3 L-5,8 L-10,5 L-15,8 L-15,3 Z" fill="white"/>
    
    <!-- 中心圆 -->
    <circle cx="0" cy="0" r="6" fill="white"/>
  </g>
  
  <!-- 箭头 -->
  <g transform="translate(40, 160)">
    <circle cx="0" cy="0" r="18" fill="url(#arrowGradient)" filter="url(#shadow)"/>
    
    <!-- 箭头形状 -->
    <path d="M-8,-5 L8,0 L-8,5 Z" fill="white"/>
    <rect x="-2" y="-3" width="12" height="6" fill="white"/>
  </g>
  
  <!-- 文字标签 -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333">DEB Package</text>
  
  <!-- 装饰性元素 -->
  <g opacity="0.1">
    <circle cx="30" cy="30" r="3" fill="white"/>
    <circle cx="170" cy="170" r="2" fill="white"/>
    <circle cx="170" cy="30" r="2" fill="white"/>
    <circle cx="30" cy="170" r="2" fill="white"/>
  </g>
</svg> 