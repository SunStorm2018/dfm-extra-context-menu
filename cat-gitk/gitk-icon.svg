<?xml version="1.0" encoding="UTF-8"?>
<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f34f29;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d73a49;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="24" cy="24" r="22" fill="url(#grad1)" stroke="#333" stroke-width="2"/>
  
  <!-- Git分支图标 -->
  <g fill="white" stroke="white" stroke-width="1">
    <!-- 主分支线 -->
    <path d="M 12 24 L 36 24" stroke-width="3"/>
    
    <!-- 分支点 -->
    <circle cx="24" cy="24" r="3" fill="white"/>
    
    <!-- 分支线1 -->
    <path d="M 24 24 L 24 12" stroke-width="2"/>
    <circle cx="24" cy="12" r="2" fill="white"/>
    
    <!-- 分支线2 -->
    <path d="M 24 24 L 24 36" stroke-width="2"/>
    <circle cx="24" cy="36" r="2" fill="white"/>
    
    <!-- 分支线3 -->
    <path d="M 24 24 L 36 18" stroke-width="2"/>
    <circle cx="36" cy="18" r="2" fill="white"/>
    
    <!-- 分支线4 -->
    <path d="M 24 24 L 36 30" stroke-width="2"/>
    <circle cx="36" cy="30" r="2" fill="white"/>
  </g>
  
  <!-- 小圆点表示提交 -->
  <circle cx="18" cy="24" r="1.5" fill="white"/>
  <circle cx="30" cy="24" r="1.5" fill="white"/>
</svg> 